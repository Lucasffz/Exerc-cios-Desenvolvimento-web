<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <h:panelGrid columns ="2">
            <h:outputText value="Nome:"/>
            <h:inputText value="#{pessoaMB.pessoa.nome}"/>
            <h:outputText value="Sobrenome:"/>
            <h:inputText value="#{pessoaMB.pessoa.sobrenome}"/>
            <h:outputText value="Rua:" />
            <h:inputText value="#{pessoaMB.pessoa.rua}" />
            <h:outputText value="Bairro:"/>
            <h:inputText value="#{pessoaMB.pessoa.bairro}"/>
            <h:outputText value="Cep:"/>
            <h:inputText value="#{pessoaMB.pessoa.cep}"/>
            <h:outputText value="Cidade:" />
            <h:inputText value="#{pessoaMB.pessoa.cidade}" />
            <h:outputText value="Estado:" />
            <h:inputText value="#{pessoaMB.pessoa.estado}" />
        </h:panelGrid>
            <h:commandButton value="Enviar" action="#{pessoaMB.mostrarPessoa()}" />
       </h:form>
    </h:body>
</html>
