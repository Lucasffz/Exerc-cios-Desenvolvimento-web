<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <h:panelGrid columns ="1">
            <h:outputText value="Numero1:"/>
            <h:inputText value="#{calculoMB.numero1}"/>
            <h:outputText value="Numero2:"/>
            <h:inputText value="#{calculoMB.numero2}"/>
            <h:selectOneRadio value="#{calculoMB.operacao}">
                <f:selectItem itemLabel="Somar" itemValue="1"/>
                <f:selectItem itemLabel="subtrair" itemValue="2"/>
                <f:selectItem itemLabel="multiplicar" itemValue="3"/>
                <f:selectItem itemLabel="Dividir" itemValue="4"/>
            </h:selectOneRadio>
            <h:outputText value="Resultado:" />
            <h:outputText value="#{calculoMB.resultado}" />
        </h:panelGrid>
            <h:commandButton value="Enviar" action="#{calculoMB.operar()}" />
       </h:form>
    </h:body>
</html>
